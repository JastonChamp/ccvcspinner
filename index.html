<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Order Adventure</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Word Order Adventure</h1>
    <p class="instructions">Drag the words below to make a sentence or question!
Start with a capital letter and end with a full stop or question mark.
(Tap and hold on phones)</p>
    <div class="mascot-container">
      <img src="images/mascot.png" alt="Mascot Flower">
    </div>
    <div class="controls">
      <label>Pick Your Level:</label>
      <select id="level-select">
        <option value="p1">Primary 1</option>
        <option value="p2">Primary 2</option>
        <option value="p3" selected>Primary 3</option>
        <option value="p4">Primary 4</option>
        <option value="p5">Primary 5</option>
        <option value="p6">Primary 6</option>
      </select>
      <label><input type="checkbox" id="timer-mode"> Timer Mode (30s)</label>
      <button id="listen-instructions-btn" class="instruction-btn">Hear Instructions</button>
      <button id="fullscreen-btn" class="instruction-btn">Fullscreen</button>
      <button id="theme-toggle" class="instruction-btn">Change Theme</button>
    </div>
  </header>
  <div class="game-container">
    <div id="progress-bar-container">
      <div id="progress-bar"><span id="progress-label"></span></div>
    </div>
    <div id="progress-indicator"></div>
    <div id="puzzle-container"></div>
    <div id="gamification-panel">
      <p>XP: <span id="xp-display">0</span></p>
      <p>Streak: <span id="streak-display">0</span></p>
      <p>Badges: <span id="badges-list">None</span></p>
    </div>
    <div class="nav-buttons">
      <button id="prev-btn">Back</button>
      <button id="hint-btn">Get a Hint</button>
      <button id="submit-btn">Check Answer</button>
      <button id="try-again-btn" style="display: none;">Try Again</button>
      <button id="next-btn">Next</button>
      <button id="clear-btn">Clear</button>
      <button id="learn-btn">Learn</button>
    </div>
    <div class="feedback">
      <p id="hint"></p>
      <p id="success-message"></p>
    </div>
    <button id="reset-btn">Start Over</button>
    <audio id="success-sound" src="audio/success.mp3"></audio>
    <audio id="error-sound" src="audio/error.mp3"></audio>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
