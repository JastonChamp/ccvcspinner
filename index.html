<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Order Adventure</title>
  <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="styles.css?v=10">
</head>
<body>
  <header>
    <h1>Word Order Adventure</h1>
    <div class="status-bar">
      <span id="progress">Puzzle 1/5</span>
      <span id="xp-display">XP: 0</span>
      <span id="streak-display">Streak: 0</span>
      <span id="badges-list">Badges: None yet</span>
      <button id="settings-btn" aria-label="Settings">⚙️</button>
    </div>
  </header>
  
  <main class="game-container" id="game-container">
    <section id="puzzle-container" role="region" aria-label="Current Puzzle" aria-live="polite"></section>
    <div class="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <nav class="nav-buttons">
      <button id="prev-btn">Previous</button>
      <button id="hint-btn">Hint</button>
      <button id="submit-btn" disabled>Submit</button>
      <button id="try-again-btn" style="display: none;">Try Again</button>
      <button id="next-btn">Next</button>
      <button id="fullscreen-btn">Fullscreen</button>
      <button id="theme-toggle">Theme</button>
    </nav>
    <div class="feedback-panel" id="feedback-panel" aria-live="polite">
      <p id="feedback-message"></p>
    </div>
    <div id="feedback-announcer" aria-live="polite" class="visually-hidden"></div>
    <button id="reset-btn">Start Over</button>
  </main>

  <div id="settings-modal" class="modal" role="dialog" aria-labelledby="settings-title">
    <div class="modal-content">
      <h2 id="settings-title">Settings</h2>
      <label for="level-select">Level:</label>
      <select id="level-select">
        <option value="p1">Primary 1</option>
        <option value="p2">Primary 2</option>
        <option value="p3" selected>Primary 3</option>
        <option value="p4">Primary 4</option>
        <option value="p5">Primary 5</option>
        <option value="p6">Primary 6</option>
      </select>
      <label><input type="checkbox" id="timer-mode"> Timer Mode</label>
      <label for="timer-duration">Timer (s):</label>
      <select id="timer-duration">
        <option value="30">30</option>
        <option value="60">60</option>
        <option value="0">Off</option>
      </select>
      <button id="close-settings">Close</button>
    </div>
  </div>

  <audio id="success-sound" src="/sounds/success.mp3" preload="auto"></audio>
  <audio id="error-sound" src="/sounds/error.mp3" preload="auto"></audio>
  <script src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js" defer></script>
</body>
</html>
