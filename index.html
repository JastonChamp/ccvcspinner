<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Order Adventure</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Nunito:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-inner">
      <h1 class="header-title">Word Order Adventure</h1>
      <div class="header-controls">
        <label for="level-select">Level</label>
        <select id="level-select" class="select">
          <option value="p1">P1</option>
          <option value="p2">P2</option>
          <option value="p3" selected>P3</option>
          <option value="p4">P4</option>
          <option value="p5">P5</option>
          <option value="p6">P6</option>
        </select>
        <label class="checkbox-label">
          <input type="checkbox" id="timer-mode" aria-label="Enable Timer Mode" />
          Timer Mode
        </label>
        <button id="listen-instructions-btn" class="btn btn-primary" aria-label="Hear Instructions">
          Hear Instructions
        </button>
        <button id="fullscreen-btn" class="btn btn-primary" aria-label="Toggle Fullscreen">
          Fullscreen
        </button>
        <button id="theme-toggle" class="btn btn-secondary" aria-label="Toggle Dark Theme">
          Change Theme
        </button>
      </div>
    </div>
    <p class="instructions">
      Drag the words below to make a sentence or question. 
      Start with a capital letter and end with . or ? 
      <span class="instructions-sub">Tap and hold on phones</span>
    </p>
  </header>

  <main class="game-container" id="game-container">
    <div
      id="progress-bar-container"
      role="progressbar"
      aria-valuemin="1"
      aria-valuemax="10"
      aria-valuenow="1"
      aria-label="Puzzle Progress"
    >
      <div id="progress-bar-fill"></div>
      <span id="progress-label" class="visually-hidden">Puzzle 1 of 10</span>
    </div>

    <section id="puzzle-container" role="region" aria-live="polite"></section>

    <section class="gamification-panel" aria-label="Your progress so far">
      <div class="gp-item">XP: <span id="xp-display">0</span></div>
      <div class="gp-item">Streak: <span id="streak-display">0</span></div>
      <div class="gp-item">Badges: <span id="badges-list">None</span></div>
    </section>

    <nav class="nav-buttons" aria-label="Puzzle controls">
      <button id="prev-btn" class="btn btn-primary">Back</button>
      <button id="hint-btn" class="btn btn-secondary">Get a Hint</button>
      <button id="submit-btn" class="btn btn-primary" disabled>Check Answer</button>
      <button id="next-btn" class="btn btn-primary">Next</button>
      <button id="clear-btn" class="btn btn-secondary">Clear</button>
      <button id="learn-btn" class="btn btn-secondary">Learn</button>
    </nav>

    <div class="feedback" aria-live="assertive">
      <p id="hint" class="feedback-text"></p>
      <p id="success-message" class="feedback-success"></p>
    </div>

    <button id="reset-btn" class="btn btn-accent">Start Over</button>
  </main>

  <audio id="success-sound" src="/sounds/success.mp3" preload="auto"></audio>
  <audio id="error-sound" src="/sounds/error.mp3" preload="auto"></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
