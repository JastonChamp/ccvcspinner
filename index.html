<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Order Adventure</title>
  <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="manifest" href="/ccvcspinner/manifest.json">
  <link rel="icon" type="image/x-icon" href="/ccvcspinner/favicon.ico">
  <link rel="stylesheet" href="/ccvcspinner/styles.css?v=14">
</head>
<body>
  <header>
    <h1>Word Order Adventure</h1>
    <img src="/ccvcspinner/images/flower.svg" alt="Friendly flower mascot" class="mascot" aria-hidden="true">
    <div class="status-bar" role="status">
      <span id="progress">Puzzle 1/5</span>
      <span id="badges-list">‚≠ê <span class="badges-tooltip" title="First Win, Perfect Streak 5">2</span></span>
    </div>
  </header>
  
  <main class="game-container" id="game-container">
    <section id="puzzle-container" role="region" aria-label="Current Puzzle" aria-live="polite">
      <div class="sentence-container">
        <div class="word-bank" aria-label="Word bank for dragging words"></div>
        <div class="drop-zone" aria-label="Drop zone for arranging words in order"></div>
      </div>
    </section>
    <div class="progress-bar-container">
      <div id="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
    </div>
    <nav class="nav-buttons">
      <button id="hint-btn" aria-label="Get a hint">Hint</button>
      <button id="submit-btn" disabled aria-label="Drag all words to submit">Submit</button>
      <button id="next-btn" aria-label="Next puzzle">Next</button>
      <button id="try-again-btn" style="display: none;" aria-label="Try again">Try Again</button>
    </nav>
    <div class="feedback-panel" id="feedback-panel" aria-live="polite" role="alert">
      <p id="feedback-message"></p>
      <button id="dismiss-feedback" class="dismiss-btn" aria-label="Dismiss feedback">OK</button>
    </div>
    <div id="feedback-announcer" aria-live="polite" class="visually-hidden"></div>
  </main>

  <div id="settings-modal" class="modal" role="dialog" aria-labelledby="settings-title">
    <div class="modal-content">
      <h2 id="settings-title">Settings</h2>
      <label for="level-select">Level:</label>
      <select id="level-select" aria-label="Select level">
        <option value="p1">Primary 1</option>
        <option value="p2">Primary 2</option>
        <option value="p3" selected>Primary 3</option>
        <option value="p4">Primary 4</option>
        <option value="p5">Primary 5</option>
        <option value="p6">Primary 6</option>
      </select>
      <label><input type="checkbox" id="timer-mode" aria-label="Enable timer mode"> Timer Mode</label>
      <label for="timer-duration">Timer (s):</label>
      <select id="timer-duration" aria-label="Select timer duration">
        <option value="30">30</option>
        <option value="60">60</option>
        <option value="0">Off</option>
      </select>
      <button id="close-settings" aria-label="Close settings">Close</button>
      <button id="prev-btn" aria-label="Previous puzzle" style="display: inline-block;">Previous</button>
      <button id="fullscreen-btn" aria-label="Toggle fullscreen" style="display: inline-block;">Fullscreen</button>
      <button id="theme-toggle" aria-label="Toggle theme" style="display: inline-block;">Theme</button>
    </div>
  </div>

  <audio id="success-sound" src="/ccvcspinner/sounds/success.mp3" preload="auto"></audio>
  <audio id="error-sound" src="/ccvcspinner/sounds/error.mp3" preload="auto"></audio>
  <script src="/ccvcspinner/script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js" defer></script>
</body>
</html>
