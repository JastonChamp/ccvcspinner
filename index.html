<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Order Adventure</title>
  <!-- Include additional fonts for a playful, readable mix -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Fredoka+One&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="styles.css?v=10"> <!-- Bumped version for cache busting -->
</head>
<body>
  <header>
    <h1>Word Order Adventure</h1>
    <p class="instructions">
      Drag the words below to make a sentence or question!<br>
      Start with a capital letter and end with a full stop or question mark.<br>
      <span class="small-text">(Tap and hold on phones)</span>
    </p>
    <div class="mascot-container">
      <img src="images/mascot.png" alt="Friendly Flower Mascot" id="mascot">
    </div>
    <div class="controls">
      <label for="level-select">Pick Your Level:</label>
      <select id="level-select">
        <option value="p1">Primary 1</option>
        <option value="p2">Primary 2</option>
        <option value="p3" selected>Primary 3</option>
        <option value="p4">Primary 4</option>
        <option value="p5">Primary 5</option>
        <option value="p6">Primary 6</option>
      </select>
      <label><input type="checkbox" id="timer-mode"> Timer Mode (30s)</label>
      <button id="listen-instructions-btn" class="instruction-btn">Hear Instructions</button>
      <button id="fullscreen-btn" class="instruction-btn">Fullscreen</button>
      <button id="theme-toggle" class="instruction-btn">Change Theme</button>
    </div>
  </header>
  
  <main class="game-container" id="game-container">
    <section id="puzzle-container" role="region" aria-label="Current Puzzle" aria-live="polite"></section>
    <section id="progress-bar-container">
      <div id="progress-bar"></div>
      <div id="progress-label">Puzzle 1/5</div>
    </section>
    <section id="gamification-panel">
      <p id="xp-display">XP: 0</p>
      <p id="streak-display">Streak: 0</p>
      <div id="badges-container">Badges: <span id="badges-list">None</span></div>
    </section>
    <nav class="nav-buttons">
      <button id="prev-btn">Back</button>
      <button id="hint-btn">Get a Hint</button>
      <button id="submit-btn" disabled>Submit</button>
      <button id="try-again-btn" style="display: none;">Try Again</button>
      <button id="next-btn">Next</button>
    </nav>
    <div class="feedback">
      <p id="progress"></p>
      <p id="score"></p>
      <p id="hint"></p>
      <!-- Success/error messages will be shown via a modal overlay -->
    </div>
    <button id="reset-btn">Start Over</button>
  </main>

  <!-- Modal Overlay for Success/Error Feedback -->
  <div id="modal-overlay" class="modal-overlay" style="display: none;">
    <div class="modal-content"></div>
  </div>

  <audio id="success-sound" src="https://www.soundjay.com/buttons/beep-01a.mp3" preload="auto"></audio>
  <audio id="error-sound" src="https://www.soundjay.com/buttons/beep-02.mp3" preload="auto"></audio>
  <script src="script.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const script = document.createElement("script");
      script.src = "https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js";
      script.onload = () => {
        console.log("GSAP loaded");
        // Animate the mascot continuously as a friendly guide
        const mascot = document.getElementById("mascot");
        if (mascot) {
          gsap.to(mascot, { duration: 2, rotation: 360, ease: "power1.inOut", repeat: -1 });
        }
      };
      document.body.appendChild(script);
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
          .then(() => console.log("Service Worker registered"))
          .catch(err => console.error("Service Worker registration failed:", err));
      }
    });
  </script>
</body>
</html>
